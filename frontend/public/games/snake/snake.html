<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snake</title>
  <link id="-gd-engine-icon" rel="icon" type="image/png" href="snake.icon.png" />
<link rel="apple-touch-icon" href="snake.apple-touch-icon.png"/>

  <style>
    html, body, #canvas {
      margin: 0;
      padding: 0;
      border: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #canvas {
      display: block;
      outline: none;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    #status, #status-splash, #status-progress, #status-notice {
      position: absolute;
      left: 0;
      right: 0;
    }
    #status {
      top: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
      visibility: visible;
    }
    #status-splash {
      max-height: 100%;
      max-width: 100%;
      margin: auto;
    }
    #status-splash.show-image--false {
      display: none;
    }
    #status-splash.fullsize--true {
      height: 100%;
      width: 100%;
      object-fit: contain;
    }
    #status-splash.use-filter--false {
      image-rendering: pixelated;
    }
    #status-progress {
      bottom: 10%;
      width: 50%;
      margin: 0 auto;
    }
    #status-notice {
      display: none;
      background-color: #5b3943;
      border-radius: 0.5rem;
      border: 1px solid #9b3943;
      color: #e0e0e0;
      font-family: "Noto Sans", "Droid Sans", Arial, sans-serif;
      line-height: 1.3;
      margin: 0 2rem;
      overflow: hidden;
      padding: 1rem;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="status">
    <img id="status-splash" class="show-image--true fullsize--true use-filter--false" src="snake.png" alt="">
    <progress id="status-progress" value="0" max="100"></progress>
    <div id="status-notice"></div>
  </div>
  <script src="snake.js"></script>
  <script>
    const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"emscriptenPoolSize":8,"ensureCrossOriginIsolationHeaders":true,"executable":"snake","experimentalVK":false,"fileSizes":{"snake.pck":52456,"snake.wasm":38057390},"focusCanvas":true,"gdextensionLibs":[],"godotPoolSize":4};
    const GODOT_SCRIPT = "snake.js";
    const baseName = GODOT_SCRIPT.replace(/\.js$/, "");
    const mainPack = GODOT_CONFIG.mainPack || (baseName + ".pck");
    const sharedWasm = "../_GODOT/godot";

    GODOT_CONFIG.mainPack = mainPack;
    GODOT_CONFIG.executable = "../_GODOT/godot";

    if (!GODOT_CONFIG.fileSizes) {
      GODOT_CONFIG.fileSizes = {};
    }
    const localWasm = baseName + ".wasm";
    if (GODOT_CONFIG.fileSizes[localWasm]) {
      GODOT_CONFIG.fileSizes[sharedWasm] = GODOT_CONFIG.fileSizes[localWasm];
      delete GODOT_CONFIG.fileSizes[localWasm];
    } else if (!GODOT_CONFIG.fileSizes[sharedWasm]) {
      GODOT_CONFIG.fileSizes[sharedWasm] = 0;
    }

    const statusOverlay = document.getElementById("status");
    const statusProgress = document.getElementById("status-progress");
    const statusNotice = document.getElementById("status-notice");

    function setStatusMode(mode) {
      if (mode === "hidden") {
        statusOverlay.remove();
        return;
      }
      statusProgress.style.display = mode === "progress" ? "block" : "none";
      statusNotice.style.display = mode === "notice" ? "block" : "none";
    }

    function setStatusNotice(text) {
      while (statusNotice.lastChild) {
        statusNotice.removeChild(statusNotice.lastChild);
      }
      const lines = text.split("\n");
      lines.forEach((line) => {
        statusNotice.appendChild(document.createTextNode(line));
        statusNotice.appendChild(document.createElement("br"));
      });
    }

    function displayFailureNotice(err) {
      console.error(err);
      if (err instanceof Error) {
        setStatusNotice(err.message);
      } else if (typeof err === "string") {
        setStatusNotice(err);
      } else {
        setStatusNotice("An unknown error occurred.");
      }
      setStatusMode("notice");
    }

    const engine = new Engine(GODOT_CONFIG);
    setStatusMode("progress");
    Promise.all([
      engine.init(sharedWasm),
      engine.preloadFile(mainPack),
    ]).then(() => {
      return engine.start({
        args: ["--main-pack", mainPack],
        canvas: document.getElementById("canvas"),
        onProgress: function (current, total) {
          if (current > 0 && total > 0) {
            statusProgress.value = current;
            statusProgress.max = total;
          } else {
            statusProgress.removeAttribute("value");
            statusProgress.removeAttribute("max");
          }
        },
      });
    }).then(() => {
      setStatusMode("hidden");
    }).catch(displayFailureNotice);
  </script>
</body>
</html>
